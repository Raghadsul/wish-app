<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wish App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            .content {
                display: table;
                width: 400px;
                padding: 60px;
                margin-left: 190px;
            }

            .msg {
                padding-left: 500px;
            }

        </style>
    </head>
    <body class="bg-light">
        <h1 class="text-center"> Welcome! Sgin in to make a wish!</h1>
        {% if messages %}
            <ul class="messages msg">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}
        <div class="d-inline-flex">
            <form class="content" id="register" action='/process' method="post">
                {% csrf_token %}
                <h2 class="font-weight-bold"> Registration </h2>
                <label class="col-form-label"> First Name 
                    <input type="text" class="form-control" name="first_name">
                </label>
                <label class="col-form-label"> Last Name 
                    <input type="text" class="form-control" name="last_name">
                </label>
                <label class="col-form-label"> Email 
                    <input type="email" class="form-control" name="email">
                </label>
                <label class="col-form-label"> Password
                    <input type="password" class="form-control" name="password">
                </label>
                <label class="col-form-label"> Confirm Password 
                    <input type="password" class="form-control" name="confirm_pw">
                </label>
                <p> <button type="submit" class="btn btn-secondary"> Register </button> </p>
            </form>
                <!-- *********************** -->
            <form class="content" action='/login' method="post">
                {% csrf_token %}
                <h2 class="font-weight-bold"> Login </h2>
                <label class="col-form-label"> Email 
                    <input type="email" class="form-control" name="username">
                </label>
                <label class="col-form-label"> Password 
                    <input type="password" class="form-control" name="password">
                </label>
                <p> <button type="submit" class="btn btn-secondary"> Log In </button> </p>
            </form>
        </div>
    </body>
</html>
